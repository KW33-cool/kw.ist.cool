<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USA & Grönland – Vortrag (6. Klasse)</title>
  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="preconnect" href="https://tile.openstreetmap.org" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="site">
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div class="title">
        <div class="kicker">GeWi – 6. Klasse</div>
        <h1>USA &amp; Grönland</h1>
      </div>
    </div>
    <div class="actions">
      <a class="btn" href="print.html" target="_blank">Drucken</a>
    </div>
  </header>

  <main class="layout">
    <section class="mapPane">
      <div id="map" class="map"></div>
      <div class="mapLegend">
        <span class="chip usa"><span class="sw"></span>USA</span>
        <span class="chip grl"><span class="sw"></span>Grönland</span>
      </div>
      <div class="mapNote">
        Hinweis: Auf flachen Weltkarten wirkt Grönland viel größer als es wirklich ist.
        Auf einem Globus sieht man, dass Afrika viel größer ist.
      </div>
    </section>

    <section class="story">
      <article class="card hero">
        <h2>Kurz gesagt</h2>
        <p id="lead"></p>
        <p class="note" id="note"></p>
      </article>

	      <nav class="taskbar" id="taskbar" aria-label="Aufgaben (anklicken)"></nav>

      <div class="sections" id="sections"></div>

      <footer class="footer">
	        Version v10 · Stand: Januar 2026 · Schulvortrag GeWi (6. Klasse)
      </footer>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
